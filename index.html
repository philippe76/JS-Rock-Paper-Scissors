<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <header>
        ROCK PAPER SCISSORS
    </header>

    <main>
        <section class="gamers ">
            <div id="you">YOU</div>
            <div id="vs">VS</div>
            <div id="computer">COMPUTER</div>
        </section>
        <section class="result">
            <div id="result">YOU WIN !</div>
            <div id="score">YOU LOSE ! Score 5 - 2</div>
        </section>
        <section class="match">
            <img src="" alt="player choice">
            <img src="" alt="computer choice">
        </section>
        <section class="choice">
            <div><img src="" alt="rock"></div>
            <div><img src="" alt="paper"></div>
            <div><img src="" alt="scissors"></div>
        </section>
    </main>

    <footer>
        Philippe - <span id="date">DYNAMIC DATE</span>
    </footer>

    <script src="game.js"></script>
</body>
</html>
