<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>

    <header class="center">
        <h1>ROCK - PAPER - SCISSORS</h1>
    </header>

    <main>
        <section class="gamers">
            <div id="you" class="center  rock-style">YOU</div>
            <div id="vs" class="center rock-style">VS</div>
            <div id="computer" class="center rock-style">COMPUTER</div>
        </section>
        <section class="match center">
            <img src="https://via.placeholder.com/150" alt="player choice">
            <img src="https://via.placeholder.com/150" alt="computer choice">
        </section>
        <section class="result center">
            <div id="result">RESULT !</div>
            <div id="score">YOU LOSE ! Score 5 - 2</div>
        </section>

        <section class="choice">
            <div><img src="https://via.placeholder.com/100" alt="rock"></div>
            <div><img src="https://via.placeholder.com/100" alt="paper"></div>
            <div><img src="img/scissors.jpg" alt="scissors"></div>
        </section>
    </main>

    <footer>
        <p> Philippe - <span id="date">DYNAMIC DATE</span></p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
