<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>

    <header class="center rock-style">
        <h1>ROCK - PAPER - SCISSORS</h1>
    </header>

    <main>
        <section class="gamers">
            <div id="you" class="center  rock-style">
                <p>YOU</p> 
                <p id="userCount">0</p>
                <p id="userRounds"></p>
            </div>
            <div id="vs" class="center rock-style">VS</div>
            <div id="computer" class="center rock-style">
                <p id="pc-text">COMPUTER</p>
                <p id="mobile-text">PC</p>
                <p id="computerCount">0</p>
                <p id="computerRounds"></p>
            </div>
        </section>
        <section class="match center">
            <img src="img/transparent.png" alt="player choice" id="user-choice">
            <div class="result center rock-style">
                <div id="result"></div>
                <button class="rock-style">REPLAY</button>
            </div>    
            <img src="img/transparent.png" alt="computer choice" id="computer-choice">
        </section>

        <section class="choice">
            <div>
                <h2 class="rock-style">MAKE A CHOICE </h2>
            </div>
            <div class="choice-pics">
                <img src="img/rock.png" alt="rock">
                <img src="img/paper.png" alt="paper">
                <img src="img/scissors.png" alt="scissors">
            </div>
        </section>
    </main>

    <footer>
        <p> Made by Filip - <span id="date"></span></p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
